<div class="time-control">
  <input
    class="time-control time hour"
    matInput
    #hour
    type="number"
    max="23"
    min="0"
    step="1"
    maxlength="2"
    minlength="1"
    [ngModel]="time.hour.toString().padStart(2, '0')"
    (ngModelChange)="time.hour = $event"
    (input)="oninput($event, TimeItem.hour)"
  />
  <div><i class="howell-icon-colon"></i></div>
  <input
    class="time-control time minute"
    matInput
    #minute
    type="number"
    max="59"
    min="0"
    step="1"
    maxlength="2"
    minlength="2"
    [ngModel]="time.minute.toString().padStart(2, '0')"
    (ngModelChange)="time.minute = $event"
    (input)="oninput($event, TimeItem.minute)"
  />
  <div><i class="howell-icon-colon"></i></div>
  <input
    class="time-control time second"
    matInput
    #second
    type="number"
    max="59"
    min="0"
    step="1"
    maxlength="2"
    minlength="2"
    [ngModel]="time.second.toString().padStart(2, '0')"
    (ngModelChange)="time.second = $event"
    (input)="oninput($event, TimeItem.second)"
  />
</div>
