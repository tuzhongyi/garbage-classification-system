<div class="garbage-management-chart-ias-device-state">
  <div class="garbage-management-chart-ias-device-state-item online">
    <div class="garbage-management-chart-ias-device-state-item-info">
      <div class="garbage-management-chart-ias-device-state-item-info-name">
        在线
      </div>
      <div class="garbage-management-chart-ias-device-state-item-info-value">
        {{ value.online }}
      </div>
    </div>
    <div class="garbage-management-chart-ias-device-state-item-progress">
      <div
        class="garbage-management-chart-ias-device-state-item-progress-value"
        [ngStyle]="{
          width: (value.online / value.count) * 100 + '%',
          right: 0
        }"
      ></div>
    </div>
  </div>
  <div class="garbage-management-chart-ias-device-state-item offline">
    <div class="garbage-management-chart-ias-device-state-item-info">
      <div class="garbage-management-chart-ias-device-state-item-info-value">
        {{ value.offline }}
      </div>
      <div class="garbage-management-chart-ias-device-state-item-info-name">
        离线
      </div>
    </div>
    <div class="garbage-management-chart-ias-device-state-item-progress">
      <div
        class="garbage-management-chart-ias-device-state-item-progress-value"
        [ngStyle]="{
          width: (value.offline / value.count) * 100 + '%',
          left: 0
        }"
      ></div>
    </div>
  </div>
</div>
