<div class="garbage-management-station-list-manager">
  <div class="garbage-management-station-list-manager-head">
    <div class="forms">
      <div class="form-item">
        <div class="form-item-name">行政区</div>
        <div class="form-item-value">
          <hw-select [(selected)]="table.args.divisionId" [nullable]="true">
            <howell-division-select
              [(selectedId)]="table.args.divisionId"
            ></howell-division-select>
          </hw-select>
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-name">类型</div>
        <div class="form-item-value">
          <hw-select [(selected)]="table.args.type" [nullable]="true">
            <select [(ngModel)]="table.args.type">
              <option *ngFor="let item of source.types" [ngValue]="item.Id">
                {{ item.Name }}
              </option>
            </select>
          </hw-select>
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-name">状态</div>
        <div class="form-item-value">
          <hw-select [(selected)]="table.args.state" [nullable]="true">
            <select [(ngModel)]="table.args.state">
              <option *ngFor="let item of source.states" [ngValue]="item.Id">
                {{ item.Name }}
              </option>
            </select>
          </hw-select>
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-name">社区</div>
        <div class="form-item-value">
          <input type="text" [(ngModel)]="table.args.communityName" />
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-name">投放点</div>
        <div class="form-item-value">
          <input type="text" [(ngModel)]="table.args.stationName" />
        </div>
      </div>
      <div class="form-item submit">
        <button class="button-border-blue" (click)="on.search()">查询</button>
      </div>
    </div>
  </div>
  <div class="garbage-management-station-list-manager-body">
    <howell-garbage-management-station-list-table
      [args]="table.args"
      [load]="table.load"
      (image)="on.image($event)"
      (position)="on.position($event)"
    ></howell-garbage-management-station-list-table>
  </div>
</div>
