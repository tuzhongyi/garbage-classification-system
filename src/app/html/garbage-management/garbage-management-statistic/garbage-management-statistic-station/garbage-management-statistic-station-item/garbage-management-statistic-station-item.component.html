<div class="garbage-management-statistic-record-item" [class]="data.icon">
  <div class="garbage-management-statistic-record-item-info">
    <div class="garbage-management-statistic-record-item-info-title">
      {{ data.name }}
    </div>
    <div class="garbage-management-statistic-record-item-info-content">
      <div class="garbage-management-statistic-record-item-info-content-value">
        {{ data.value }}
      </div>
    </div>
  </div>
</div>
