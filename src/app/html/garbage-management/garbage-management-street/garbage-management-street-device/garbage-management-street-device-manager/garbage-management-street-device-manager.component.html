<div class="garbage-management-street-device-manager">
  <div class="garbage-management-street-device-manager-head">
    <div class="forms">
      <div class="form-item">
        <div class="form-item-name">行政区</div>
        <div class="form-item-value">
          <hw-select [(selected)]="table.args.divisionId" [nullable]="true">
            <howell-division-select
              [(selectedId)]="table.args.divisionId"
            ></howell-division-select>
          </hw-select>
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-name">状态</div>
        <div class="form-item-value">
          <hw-select [(selected)]="table.args.online" [nullable]="true">
            <select [(ngModel)]="table.args.online">
              <option [ngValue]="1">在线</option>
              <option [ngValue]="0">离线</option>
            </select>
          </hw-select>
        </div>
      </div>
      <div class="form-item">
        <div class="form-item-name">名称</div>
        <div class="form-item-value">
          <input type="text" [(ngModel)]="table.args.name" />
        </div>
      </div>
      <div class="form-item submit">
        <button class="button-border-blue" (click)="on.search()">查询</button>
      </div>
    </div>
  </div>
  <div class="garbage-management-street-device-manager-body">
    <howell-garbage-management-street-device-table
      [args]="table.args"
      [load]="table.load"
      (position)="on.position($event)"
    ></howell-garbage-management-street-device-table>
  </div>
</div>
