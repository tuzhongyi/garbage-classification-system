<div class="login-container">
  <div class="login-bg">
    <div class="login-img">
      <img src="'../../../assets/image/login/login.jpg'" />
    </div>
    <video
      class="login-video"
      [src]="'../../../assets/image/login/login.mp4'"
      autoplay
      loop
    ></video>

    <div class="login-header-wrapper">
      <div class="login-header">
        <span class="login-header__title">生活垃圾分类全程监管平台</span>
      </div>
    </div>
  </div>

  <div class="login-content">
    <h2 class="login-content__header">用户登录</h2>
    <div class="login-content__line"></div>

    <div class="login-form">
      <div class="form-group">
        <div class="howell-icon-people form-group__icon"></div>
        <input
          class="form-group__item"
          type="text"
          placeholder="用户名"
          [(ngModel)]="model.username"
          (focus)="focus.username = true"
          (blur)="focus.username = false"
          #username
        />
      </div>
      <div class="form-group">
        <div class="howell-icon-lock form-group__icon"></div>
        <input
          class="form-group__item"
          type="password"
          placeholder="密码"
          [(ngModel)]="model.password"
          (focus)="focus.password = true"
          (blur)="focus.password = false"
          #password
        />
      </div>
      <div class="form-group form-group--checkbox">
        <div>
          <input
            type="checkbox"
            id="storepass"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="model.save"
          />
          <label for="storepass">记住密码</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="autologin"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="model.auto"
          />
          <label for="autologin">自动登录</label>
        </div>
        <!-- <div>
          <a style="cursor: pointer; color: #5e6ebf" (click)="forgetPassword()"
            >忘记密码</a
          >
        </div> -->
      </div>
      <div class="form-group form-group--button" (click)="login()">
        <button
          class="form-group__button"
          type="button"
          [disabled]="disableLogin"
        >
          登录
        </button>
      </div>
    </div>
  </div>
</div>
